# This is an experimental project-level configuration, to see if Stack can be
# built with GHC 9.4.5. Currently, it can not - see
# https://github.com/haskell/cabal/issues/8858#issuecomment-1522424125

# GHC 9.4.5
resolver: nightly-2023-04-25

packages:
- .

drop-packages:
# See https://github.com/commercialhaskell/stack/pull/4712
- cabal-install

docker:
  enable: false
  repo: fpco/alpine-haskell-stack:8.10.4

nix:
  # --nix on the command-line to enable.
  packages:
  - zlib
  - unzip

flags:
  ansi-terminal:
    win32-2-13-1: false
  hackage-security:
    cabal-syntax: true
  mintty:
    win32-2-13-1: false
  stack:
    developer-mode: true

ghc-options:
  "$locals": -fhide-source-paths
